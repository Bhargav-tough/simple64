<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner HTML Form</title>
    <style>
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form</h1>
        
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="fullname">Full Name <span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="">-- Please select a subject --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Preferred Contact Method <span class="required">*</span></label>
                <input type="radio" id="contact-email" name="contact_method" value="email" required>
                <label for="contact-email">Email</label>
                
                <input type="radio" id="contact-phone" name="contact_method" value="phone" required>
                <label for="contact-phone">Phone</label>
                
                <input type="radio" id="contact-text" name="contact_method" value="text" required>
                <label for="contact-text">Text Message</label>
            </div>
            
            <div class="form-group">
                <label>Interests (select all that apply)</label>
                <input type="checkbox" id="interest-news" name="interests" value="newsletter">
                <label for="interest-news">Newsletter</label>
                
                <input type="checkbox" id="interest-updates" name="interests" value="updates">
                <label for="interest-updates">Product Updates</label>
                
                <input type="checkbox" id="interest-events" name="interests" value="events">
                <label for="interest-events">Events</label>
            </div>
            
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message here..."></textarea>
            </div>
            
            <button type="submit">Submit Form</button>
            
        </form>
    </div>
</body>
</html>
